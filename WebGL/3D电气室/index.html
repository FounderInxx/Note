<body>
    <div class="both-content">
        <!-- 侧边栏 -->
        <div class="left-dashboard">
            <nav class="left-nav">

                    <div class="nav-zone">

                        </div>
                    </div>

                </div>
                
                <div class="nav-list">
                    <div class="nav-label">选择设备</div>
                    <div class="equip-box">
                        <div class="equip-title">烟感</div>

                    <li class="drag machine">机箱</li>
                    <li class="drag air">空调</li>

                    <li class="drag">烟感</li>
                </ul> -->
            </nav>
        </div>

        <div class="right-dashboard">
            <div class="createTable">
                长：<input type="text" id="tableLength">
                宽：<input type="text" id="tableWidth">
                <button id="createButton">创建表格</button>
            </div>
        </div>

        <div class="axis-content">
            <table class="drag-grid" id="grid-table">
            </table>
        </div>

        <div class="three-content"></div>
    </div>
    <script type="text/javascript">
        // 自定义表格 
        var createTableBtn = document.getElementById('createButton');
        createTableBtn.addEventListener('click',function(){
            var tableLength = document.getElementById('tableLength').value;
            var tableWidth = document.getElementById('tableWidth').value;
            var table = document.getElementById('grid-table');
            var tableHtml = ''; 
            var tr = '<tr class="grid-tr>';
            for(var j = 0;j<tableLength;j++){
                tr += '<td class="grid-td></td>';
            }
            tr += '</tr>';
            tableHtml += '<tbody>';
            for(var i = 0 ;i<tableWidth;i++){
                tableHtml += tr;
            }
            tableHtml += '</tbody>';
            table.innerHTML = tableHtml;

        })

        // 拖拽模块
        var zIndex = 1;
        window.onload = function (){
            var oDrag = document.getElementsByClassName('drag');
            for(var i = 0; i < oDrag.length; i++){
                drag(oDrag[i]);
            }
        };

        function drag(oDrag){
            var disX = dixY = 0;
            var iL = iT = 0;
            oDrag.onmousedown = function (event) {
                var event = event || window.event;
                disX = event.clientX - this.offsetLeft;
                disY = event.clientY - this.offsetTop;  
                var oTemp = document.createElement("div");
                oTemp["id"] = "temp";
                oTemp.style.left = this.currentStyle ? this.currentStyle["left"] : getComputedStyle(this, null)["left"];
                oTemp.style.top = this.currentStyle ? this.currentStyle["top"] : getComputedStyle(this, null)["top"];
                oTemp.style.zIndex = zIndex++;
                document.body.appendChild(oTemp);
                document.onmousemove = function (event) {
                    var event = event || window.event;
                    iL = event.clientX - disX;
                    iT = event.clientY - disY;
                    var maxL = document.documentElement.clientWidth - oDrag.offsetWidth;
                    var maxT = document.documentElement.clientHeight - oDrag.offsetHeight
                    iL <= 0 && (iL = 0);
                    iT <= 0 && (iT = 0);
                    iL >= maxL && (iL = maxL);
                    iT >= maxT && (iT = maxT);
                    oTemp.style.left = iL + "px";
                    oTemp.style.top = iT + "px";
                    return false;
                };
                document.onmouseup = function (event){
                    document.onmousemove = null;
                    document.onmouseup = null;
                    var event = event || window.event;
                    var tableWidth = document.getElementById('grid-table').offsetWidth;
                    var tableHeight = document.getElementById('grid-table').offsetHeight;
                    debugger
                    var x = 80;
                    var y = 22;
                    var xMax = 80 + tableWidth - 50;
                    var yMax = 22 + tableHeight - 50;
                    iL<x && (document.body.removeChild(oTemp));
                    iL>xMax && (document.body.removeChild(oTemp));
                    iT<y && (document.body.removeChild(oTemp));
                    iT>yMax && (document.body.removeChild(oTemp));
                    // oDrag.style.left = oTemp.style.left;
                    // oDrag.style.top = oTemp.style.top;
                    // oDrag.style.zIndex = oTemp.style.zIndex;
                    // document.body.removeChild(oTemp);
                    // oDrag.releaseCapture && oDrag.releaseCapture()
                };
                this.setCapture && this.setCapture();  
                return false
            } 
        }
        </script>    
</body>
