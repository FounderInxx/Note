<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>3.js测试六-二</title>
    </head>
    <body onload="init()">
        <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
    </body>
    <script src="../js/libs/three.min.js"></script>
    <script type="text/javascript">
        function init() {
            var renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas')
            });
            renderer.setClearColor(0xEBEBEB);
            var scene = new THREE.Scene();
            
            // camera
            var camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
            camera.position.set(25, 25, 25);
            camera.lookAt(0, 10, 10);
            scene.add(camera);
            
            var material = new THREE.MeshPhongMaterial({color: 0xBDB76B})

            
            // 初始化几何形状
            var geometry = new THREE.Geometry();
            
            // 设置顶点位置
            // 顶部4顶点
            geometry.vertices.push(new THREE.Vector3(-1, 4, -1));
            geometry.vertices.push(new THREE.Vector3(1, 4, -1));
            geometry.vertices.push(new THREE.Vector3(1, 4, 1));
            geometry.vertices.push(new THREE.Vector3(-1, 4, 1));
            // 底部4顶点
            geometry.vertices.push(new THREE.Vector3(-2, 0, -2));
            geometry.vertices.push(new THREE.Vector3(2, 0, -2));
            geometry.vertices.push(new THREE.Vector3(2, 0, 2));
            geometry.vertices.push(new THREE.Vector3(-2, 0, 2));
            
            // 设置顶点连接情况
            // 顶面
            geometry.faces.push(new THREE.Face3(0, 1, 3));
            geometry.faces.push(new THREE.Face3(1, 2, 3));
//          geometry.faces.push(new THREE.Face4(0, 1, 2, 3));
            // 底面
            geometry.faces.push(new THREE.Face3(4, 5, 7));
            geometry.faces.push(new THREE.Face3(5, 6, 7));
//          geometry.faces.push(new THREE.Face4(4, 5, 6, 7));
            // 侧面
            geometry.faces.push(new THREE.Face3(1, 5, 6));
            geometry.faces.push(new THREE.Face3(6, 2, 1));
            geometry.faces.push(new THREE.Face3(2, 6, 7));
            geometry.faces.push(new THREE.Face3(7, 3, 2));
            geometry.faces.push(new THREE.Face3(3, 7, 0));
            geometry.faces.push(new THREE.Face3(7, 4, 0));
            geometry.faces.push(new THREE.Face3(0, 4, 5));
            geometry.faces.push(new THREE.Face3(0, 5, 1));
//            // 四个顶点组成的面
//            geometry.faces.push(new THREE.Face4(0, 1, 5, 4)); 
//            geometry.faces.push(new THREE.Face4(1, 2, 6, 5)); 
//            geometry.faces.push(new THREE.Face4(2, 3, 7, 6)); 
//            geometry.faces.push(new THREE.Face4(3, 0, 4, 7));
            
            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            
            // render
            renderer.render(scene, camera);
        }
    </script>
</html>
