<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>列车行驶首页</title>
    <style>
        #car {
            position: absolute;
            /*汽车在容器中采用绝对定位*/
            width: 1080px;
            height: 560px;
            /*汽车的总高度，包括轮胎和底盘*/
            z-index: 1;
            /*让汽车在背景的上方*/
            bottom: -80px;
            /*距顶端的距离(y轴)*/
            right: 0;
            /*距右侧的距离(x轴)*/
        }
    </style>
</head>

<body class="login-layout blur-login">
    <div id="car">
        <img src="./img/IMG_6052.PNG" width="100%" height="100%">
    </div>
    <div class="particles"></div>
    <div class="particles"></div>
    <div class="particles"></div>

    <script src="./js/jquery-2.1.1.min.js"></script>
    <script>
        $(document.body).css({
            "overflow-x": "hidden",
            "overflow-y": "hidden"
        });

        function incrementNumber() {
            car();
            lizi();
            setTimeout(incrementNumber, 500);
        }
        setTimeout(incrementNumber, 500);

        function car() {
            var tmp = [0, -10, -60, -100, -10];
            for (var i = 0; i < tmp.length; i++) {
                $("#car").animate({
                    right: tmp[i]
                }, 'linear');
            }
        }

        function lizi() {
            var tmp = ['-30%', '0', '-50%', '-10%'];
            var tmt = ['-60%', '-90%', '-30%', '-100%'];
            for (var i = 0; i < tmp.length; i++) {
                $(".particles").animate({
                    right: tmp[i]
                }, 'linear');
                $(".particles").animate({
                    top: tmt[i]
                }, 'linear');
            }
        }
    </script>
</body>

</html>
