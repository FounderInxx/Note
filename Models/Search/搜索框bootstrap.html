<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<style type="text/css">
			#overall {
				height: 75px;
				border: 1px solid #e1e1e1 !important;
    			border-radius: 10px;
			}
			#left {
				position: relative;
				text-align: center;		    	
		    	color: #F0F7FC;
		    	padding-right: 0 !important;
		    	padding-left: 0 !important;
			}
			#triangle-right {				
				width: 0;
				height: 0;
				border-top: 37px solid transparent;
				border-left: 15px solid #217dbb;
				border-bottom: 37px solid transparent;
				z-index: 10;
			}
			#stone-left {
				height: 75px;								
				background-color: #217dbb;
				display: flex;
    			justify-content: center;
    			align-items: center;
			}			
			.lost {
				padding-left: 0 !important;
				padding-right: 0 !important;
			}			
			#middle-first {
				padding-left: 0 !important;
			}
			#middle-left {
				padding-top: 10px;
				color: #217dbb; 
			}
			#middle-right {
				background: #f4f4f2;
				height: 73px;
				
			}
			#middle-right #reset {
				width: 120px;
            	height: 25px;
            	line-height: 0px;
            	background: #fcfcfe;
            	border: 1px solid #fcfcfe;
            	box-shadow: 3px 3px 3px #cccccc;            	
            	margin-top: 7px;
        	    float: none;  
    			display: block;  
    			margin-left: auto;  
   				margin-right: auto;
			}
			#middle-right .btn {
				padding-left: 0 !important;
				padding-right: 0 !important;
			}
			#right {
				background-color: #217dbb;
				display: flex;
    			justify-content: center;
    			align-items: center;
    			height: 73px;
    			color: #F0F7FC;
    			
			}
			#select2 {
				width: 120px;
				height:25px ;
				margin-top: 5px;
				overflow: hidden;
				box-shadow: 3px 3px 3px #cccccc;
				padding-right: 0 !important;
				padding-left: 0 !important;
				float: none;  
    			display: block;  
    			margin-left: auto;  
   				margin-right: auto;
								
			}
			#select2 select {
				width: 140px !important;
				height:25px !important ;
				border: 1px solid #fcfcfe;
				text-align: center !important;
				background: url(img/select1.png) no-repeat 85% 50% #fcfcfe;								
			}
			#triangle-facing-right {
				position: relative;
				top: 2px;
				right:0px ;
                display: inline-block;
                border-right: 4px solid; border-bottom: 4px solid;
                width: 15px;
                height: 15px;
                transform: rotate(-45deg);
            }
            #middle-right-lost {
            	margin:0 auto;
            }
            .btn .caret{
            	position: absolute;
            	right: 10px;
            	top: 15px;
            }
		</style>
	</head>
	<body>
	<div class="row">
		<div id="overall" class="col-xs-12 col-sm-12 col-md-12">
			<div id="left" class="col-xs-2 col-sm-2 col-md-2">
				
				<div class="col-xs-9 col-sm-9 col-md-9 lost">
					<div id="stone-left"><span id="text"> 订单管理<br />复合搜索</span></div>
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 lost">
					<div id="triangle-right"></div>
				</div>
				
			</div>
			
			<div id="middle-left" class="col-xs-6 col-sm-6 col-md-6 lost">
				
				<div id="middle-first" class="col-xs-4 col-sm-4 col-md-4">
					<div class="form-group">
	    			<label for="codeQuery">采购单编码</label>
	    			<input type="text" class="form-control" id="codeQuery" placeholder="采购单编码">	
	    			</div>
    			</div>
    			
    			<div id="middle-second" class="col-xs-4 col-sm-4 col-md-4">
					<div class="form-group">
	    				<label for="project_name">项目名称</label>
	    				<div class="col-xs-12 col-sm-12 col-md-12 lost">
		    				<div class="col-xs-12 col-sm-12 col-md-12 lost">
		  						<select class="form-control" id="project_name">
									<option style="color: #b6b6b6;display:none;" disabled selected>请选择..</option>
									<c:forEach items="${projectName}" var="item" varStatus="status">
										<option value="${item.id}">${item.name}</option>
									</c:forEach>
								</select>
							</div>
	    				</div>
	    			</div>
    			</div>
    			
    			<div id="middle-third" class="col-xs-4 col-sm-4 col-md-4">
					<div class="form-group">
	    			<label for="supplier_name">供应商名称</label>
	    			<div class="col-xs-12 col-sm-12 col-md-12 lost">
	    				<div class="col-xs-12 col-sm-12 col-md-12 lost">
	  						<select id="supplier_name" class="form-control">
								<option style="color: #b6b6b6;display:none;" disabled selected>请选择..</option>
            	       			<c:forEach items="${supplierName}" var="item" varStatus="status">
									<option value="${item.id}">${item.name}</option>
								</c:forEach>
							</select>
						</div>
	    				</div>
	    			</div>
    			</div>
   			</div>
   			
   			<div id="middle-right" class="col-xs-2 col-sm-2 col-md-2 lost">
   				<div class="col-xs-12 col-sm-12 col-md-12 lost">
   					<div class="col-xs-1 col-sm-1 col-md-1 lost" style="height: 73px;"></div>
					<div id="middle-right-lost" class="col-xs-10 col-sm-10 col-md-10 lost">
						<button type="button" type="reset" id="reset" class="btn btn-default">重置</button>
						<div class="col-xs-12 col-sm-12 col-md-12 lost">
							
							<div id="select2">
								<select id="state">
									<option style="color: #b6b6b6;display:none;" disabled selected>请选择订单状态</option>
                   					<option value='0'>初始化</option>
									<option value='1'>已下发</option>
                				</select>
                			</div>
								
					   	</div>	
					</div>
					
						<div class="col-xs-1 col-sm-1 col-md-1 lost" style="height: 73px;"></div>
						
				</div>
			</div>	
    			
    		<div id="right" class="col-xs-2 col-sm-2 col-md-2">
					<span>搜索 </span>
					<span id="triangle-facing-right"></span>
    		</div>
    		
		</div>
	</div>
	</body>
</html>
