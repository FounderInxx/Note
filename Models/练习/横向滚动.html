<script>
	
	$(function () {  
            var m = $('#marquee')[0];  
            var m1 = $('#marquee-content')[0];  
            var m2 = $('#marquee-content-footer')[0];  
            m2.textContent = m1.textContent;  
  
            function marquee() {  
                if (m2.offsetWidth <= m.scrollLeft) {  
                    m.scrollLeft -= m2.offsetWidth;  
                } else {  
                    m.scrollLeft++;  
                }  
            }
